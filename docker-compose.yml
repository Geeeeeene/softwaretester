services:
  # PostgreSQL数据库
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: tester
      POSTGRES_PASSWORD: tester123
      POSTGRES_DB: homemade_tester
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tester"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis缓存和队列
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://tester:tester123@postgres:5432/homemade_tester
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: dev-secret-key-change-in-production
      ARTIFACT_STORAGE_PATH: /app/artifacts
    volumes:
      - ./backend:/app
      - artifacts_data:/app/artifacts
      - ./projects:/app/projects
      # 挂载Windows主机路径到容器内（用于UI测试访问Windows应用程序）
      # 注意：Windows路径需要使用正斜杠或双反斜杠
      - C:/Users/Lenovo/Desktop:/host/Desktop:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Worker进程
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://tester:tester123@postgres:5432/homemade_tester
      REDIS_URL: redis://redis:6379/0
      ARTIFACT_STORAGE_PATH: /app/artifacts
    volumes:
      - ./backend:/app
      - artifacts_data:/app/artifacts
      - ./projects:/app/projects
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: python -m app.worker.worker

  # React前端
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      VITE_API_BASE_URL: /api/v1
      VITE_WS_URL: ws://localhost:8000/ws
      VITE_API_TARGET: http://backend:8000
      DOCKER_ENV: "true"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    command: npm run dev -- --host

volumes:
  postgres_data:
  redis_data:
  artifacts_data:
